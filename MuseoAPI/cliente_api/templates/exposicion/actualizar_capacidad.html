{% extends "principal.html" %}

{% block contenido %}

{% load django_bootstrap5 %}

<form action="{% url 'exposicion_editar_capacidad' exposicion.id %}" method="post"> 
    
    {% csrf_token %}

    <div class="mb-4">
        {% bootstrap_field formulario.capacidad show_label=True %}
    </div>

    <button type="submit" class="btn btn-primary">Actualizar Capacidad</button>

</form> 

{% endblock %}
