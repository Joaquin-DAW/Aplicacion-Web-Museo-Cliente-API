{% extends "principal.html" %}
{% block contenido %}
{% load django_bootstrap5 %}

<form action="{% url 'visita_guiada_editar' visita.id %}" method="post">
    {% csrf_token %}
    {{ formulario.as_p }}

    <div class="mb-4">
        <button type="submit" class="btn btn-primary">Actualizar Visita Guiada</button>
        <a href="{% url 'listar_visitas_guiadas' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>

{% endblock %}
