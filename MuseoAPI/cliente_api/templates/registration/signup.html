{% extends "principal.html" %}

{% block contenido %}
    <h2>Registro de Usuario</h2>
    <form action="{% url 'registrar_usuario' %}" method="post">
        {% load django_bootstrap5 %}
        {% csrf_token %}
        {% bootstrap_form formulario %}
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
{% endblock %}
